
<md-card class="festivity-card" *ngFor="let festivity of festivityApi">
  <md-card-header class="header-card">    
    <md-card-title><b>{{festivity.name}}</b></md-card-title>    
  </md-card-header>  
  <md-card-content>
    <div>Place: {{festivity.place}}</div>
    <div>Start: {{festivity.start | date}}</div>
    <div>End: {{festivity.end | date}}</div>  
  </md-card-content>
  <md-card-actions>
    <button class="festivity-button" md-button>Update</button>
    <button class="festivity-button" md-button>Delete</button>
  </md-card-actions>
</md-card>



<p-confirmDialog class="p-confirmDialog" width="425" #cd>
  <p-footer>
        <button type="button" pButton (click)="cd.reject()" md-fab><md-icon>close</md-icon></button>
        <button type="button" pButton (click)="cd.accept()" md-fab><md-icon>check</md-icon></button>
  </p-footer>
</p-confirmDialog>


<div class="wrapper">
  <div class = "row">
    <md-card class="festivity-card" *ngFor="let festivity of festivities">
      <md-card-header class="header-card">    
        <md-card-title class = "md-card-title"><b>{{festivity.name}}</b></md-card-title>    
      </md-card-header>  
      <md-card-content class="md-card-content">
        <div>Place: {{festivity.place}}</div>
        <div>Start: {{festivity.start | date}}</div>
        <div>End: {{festivity.end | date}}</div>  
      </md-card-content>
      <md-card-actions class="festivity-actions">
        <button (click) = "updateFestivity(festivity)" class="festivity-button" md-fab><md-icon>edit</md-icon></button>
        <button (click) = "removeFestivity(festivity)" class="festivity-button" md-fab><md-icon>delete</md-icon></button>
      </md-card-actions>
    </md-card>
  </div>
</div>
